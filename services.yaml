- Services:
  - Top:
      - TrueNAS:
          id: TrueNAS
          icon: si-truenas
          href: http://your.server.ip
          siteMonitor: http://your.server.ip
          statusStyle: dot
          widgets:
            - type: truenas
              fields: ["uptime", "alerts"]
              url: http://your.server.ip
              key: # not required if using username / password
              enablePools: true # optional, defaults to false
              nasType: scale # defaults to scale, must be set to 'core' if using enablePools with TrueNAS Core
            - type: prometheusmetric
              url: http://your.server.ip
              refreshInterval: 5000
              metrics:
              - label: CPU
                query:
                format:
                  type: percent
              - label: CPU Temp (Â°F)
                query:
              - label: UPS Load
                query:
                format:
                  type: percent
              - label: UPS Charge
                query:
                format:
                  type: percent

